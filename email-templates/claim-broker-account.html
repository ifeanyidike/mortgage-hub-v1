<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Claim Your Broker Account</title>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #eef2f3;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 30px;
        font-size: 28px;
        font-weight: bold;
      }
      .email-content {
        padding: 40px 20px;
        text-align: center;
      }
      .email-content h1 {
        font-size: 26px;
        color: #333;
        margin-bottom: 10px;
      }
      .email-content p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }
      .claim-button {
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      .claim-button:hover {
        background-color: #0056b3;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        font-size: 12px;
        color: #777;
      }
      .footer a {
        color: #007bff;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .social-icons {
        margin-top: 20px;
      }
      .social-icons a {
        margin: 0 10px;
        display: inline-block;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Claim Your Broker Account</div>

      <div class="email-content">
        <h1>Hello, {{brokerName}}!</h1>
        <p>
          Welcome to Mortgage Hub! To claim your broker account, please click
          the button below.
        </p>
        <a href="{{claimAccountUrl}}" class="claim-button"
          >Claim Your Account</a
        >
        <p>If you did not request this, please ignore this email.</p>
      </div>

      <div class="footer">
        <p>&copy; 2024 Mortgage Hub</p>
        <p>If you wish to unsubscribe, please <a href="#">click here</a>.</p>
        <div class="social-icons">
          <a href="#"
            ><img src="https://i.imgur.com/Ql8F6Qo.png" alt="Facebook"
          /></a>
          <a href="#"
            ><img src="https://i.imgur.com/wtKFPxW.png" alt="Twitter"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
